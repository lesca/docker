services:
  index-tts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: index-tts
    image: index-tts:latest

    # GPU 配置
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    ports:
      - "7860:7860"
