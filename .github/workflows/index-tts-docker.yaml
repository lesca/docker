# Reference: Multi-platform image with GitHub Actions
# https://docs.docker.com/build/ci/github-actions/multi-platform/

name: docker-image-index-tts
concurrency: deploy-${{ github.workflow }}

on: 
  push:
    branches:
      - '*'
    paths:
      - index-tts/Dockerfile
      - .github/workflows/index-tts-docker.yaml
  workflow_dispatch:

env:
  IMAGE_CONTEXT: ./index-tts
  REGISTRY_IMAGE: ${{ github.repository_owner }}/index-tts

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      remote_version: ${{ steps.remote_version.outputs.remote_version }}
    steps:
      # 1. 获取远程版本
      - name: Get remote version
        id: remote_version
        run: |
          REMOTE_REPO="index-tts/index-tts" 
          # 使用 GitHub CLI 或 curl/jq 获取最新 Release Tag
          LATEST_TAG=$(curl -s "https://api.github.com/repos/${REMOTE_REPO}/releases/latest" | jq -r .tag_name)
          
          if [ "$LATEST_TAG" = "null" ]; then
            echo "::error::Could not find latest release tag."
            exit 1
          fi
          
          echo "Remote Version: $LATEST_TAG"
          echo "remote_version=$LATEST_TAG" >> $GITHUB_OUTPUT

  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
      packages: write
    env:
      BUILD_PLATFORMS: |
        linux/amd64
        linux/arm64
    needs:
      - check-updates
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - name: Prepare
        run: |
          echo "TODAY=$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "TODAY: $TODAY"

      - name: Free space before free-up
        run: |
          echo "Free space:"
          df -h

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Free space after free-up
        run: |
          echo "Free space:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ env.BUILD_PLATFORMS }}
          context: ${{ env.IMAGE_CONTEXT }}
          file: ${{ env.IMAGE_CONTEXT }}/Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          tags: |
            ${{ env.REGISTRY_IMAGE }}:latest
            ${{ env.REGISTRY_IMAGE }}:${{ needs.check-updates.outputs.remote_version }}-${{ env.TODAY }}
            ghcr.io/${{ env.REGISTRY_IMAGE }}:latest
            ghcr.io/${{ env.REGISTRY_IMAGE }}:${{ needs.check-updates.outputs.remote_version }}-${{ env.TODAY }}
          push: true
          build-args: |
            VERSION=${{ needs.check-updates.outputs.remote_version }}
